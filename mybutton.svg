<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50">
  <a href="https://your-link.com" target="_blank">
    <rect x="0" y="0" rx="8" ry="8" width="200" height="50"
          fill="#1A1B1E">
      <animate attributeName="fill"
               values="#1A1B1E;#CBCCCD;#1A1B1E"
               dur="0.4s"
               begin="mouseover"
               fill="freeze"/>
      <animate attributeName="fill"
               values="#CBCCCD;#1A1B1E"
               dur="0.3s"
               begin="mouseout"
               fill="freeze"/>
    </rect>
    <text x="100" y="30"
          font-size="16"
          text-anchor="middle"
          fill="#f1f1f1"
          font-family="Arial, sans-serif"
          pointer-events="none"
          id="buttonText">
      Button Text
    </text>
  </a>
</svg>
